<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiby Fumble</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1c1c1c;
        }

        #floating-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            opacity: 0.95;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #floating-controls:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .control-btn {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f8f8f8;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background: rgba(40, 40, 40, 0.98);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        #randomize-btn {
            background: rgba(100, 60, 255, 0.9);
            border-color: rgba(120, 80, 255, 0.4);
        }

        #randomize-btn:hover {
            background: rgba(120, 80, 255, 0.95);
            border-color: rgba(140, 100, 255, 0.5);
        }

        #share-btn.copied {
            background: rgba(34, 197, 94, 0.8);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        #content-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background-color: #1c1c1c;
        }
    </style>
</head>
<body>

    <div id="floating-controls">
        <button id="randomize-btn" class="control-btn">
            <span>ðŸŽ²</span>
            <span>Fumble</span>
        </button>
        <button id="share-btn" class="control-btn">
            <span>ðŸ”—</span>
            <span>Share</span>
        </button>
    </div>

    <iframe id="content-frame" src=""></iframe>

    <script>
        const randomizeBtn = document.getElementById('randomize-btn');
        const shareBtn = document.getElementById('share-btn');
        const iframe = document.getElementById('content-frame');
        const API_ENDPOINT = 'http://127.0.0.1:5000';
        
        let currentUrl = '';

        async function loadRandomPage() {
            try {
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                const data = await response.json();
                currentUrl = data.url;
                const proxyUrl = `${API_ENDPOINT}/proxy?url=${encodeURIComponent(data.url)}`;
                
                // Directly set the source. This is the most stable way.
                iframe.src = proxyUrl;
                
                console.log(`Proxying page: ${data.url}`);

            } catch (error) {
                console.error('Failed to load a new page:', error);
                // If there's an error, display it in the frame.
                iframe.srcdoc = `<p style="padding: 20px; color: #ccc;">Error: Could not load page. <br><br>${error.message}</p>`;
                currentUrl = '';
            }
        }

        async function shareCurrentSite() {
            if (!currentUrl) {
                console.warn('No current URL to share');
                return;
            }

            try {
                await navigator.clipboard.writeText(currentUrl);
                
                // Visual feedback
                const originalText = shareBtn.innerHTML;
                shareBtn.innerHTML = '<span>âœ“</span><span>Copied!</span>';
                shareBtn.classList.add('copied');
                
                setTimeout(() => {
                    shareBtn.innerHTML = originalText;
                    shareBtn.classList.remove('copied');
                }, 2000);
                
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
                // Fallback: show URL in a prompt
                prompt('Copy this URL:', currentUrl);
            }
        }

        randomizeBtn.addEventListener('click', loadRandomPage);
        shareBtn.addEventListener('click', shareCurrentSite);
        
        // Load initial page
        loadRandomPage();
    </script>

</body>
</html>
